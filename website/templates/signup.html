{% extends "base.html" %}
{% block title%}BrewList | Sign Up{% endblock %}
{% block content %}
<form method="POST">
<h3 align="center">Sign Up</h3>
<div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com"/>
</div>
<div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Johnny"/>
</div>
<div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Make it a good one!"/>
</div>
<div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Don't mess it up"/>
</div>
<br>
<button type="submit" class="btn btn-success">Sign Me Up!</button>
</form>
{% endblock %}
